# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.
[include fluidd.cfg]
[include start.cfg]
[include end.cfg]
[include timelapse.cfg]
[include KAMP_Settings.cfg]
[include macros.cfg]
[include test_speed.cfg]
[include bed_mesh.cfg]
[include sfs.cfg]
[include moonraker_obico_macros.cfg]
[include btt_ebb2209.cfg]

###########################################
# GPIO CONFIGURATION
###########################################
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

###########################################
# MCU CONFIGURATION
###########################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_24002C001351313433343333-if00

[mcu CB2]
serial: /tmp/klipper_host_mcu


###########################################
# THERMALS CONFIGURATION
###########################################
[temperature_sensor MCU]
sensor_type: temperature_mcu

#[temperature_sensor SoC]
#sensor_type: temperature_host

###########################################
# KINEMATIX CONFIGURATION
###########################################
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 6000
max_z_velocity: 20
max_z_accel: 350
square_corner_velocity: 5.0

[exclude_object]

[idle_timeout]
timeout: 1800

[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
home_xy_position:170,170
speed:100
z_hop:10

###########################################
# MOVEMENT SYSTEM CONFIGURATION
###########################################
# Motor1
[stepper_x]
dir_pin: PE5
step_pin: PE6
enable_pin: !PC14
microsteps: 16
full_steps_per_rotation:200
rotation_distance: 40
endstop_pin: ^!PF4
position_endstop: 350
position_max: 350
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC13
interpolate: false
diag_pin: PF4 
run_current: 1.1
sense_resistor: 0.110

# Motor2
[stepper_y]
dir_pin: PE1
step_pin: PE2
enable_pin: !PE4
microsteps: 16
full_steps_per_rotation:200
rotation_distance: 40
endstop_pin:^!PF3
position_endstop: 350
position_max: 350
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE3
interpolate: false
diag_pin: PF3
run_current: 1.1
sense_resistor: 0.110

# Motor3
[stepper_z]
dir_pin: !PB3
step_pin: PB4
enable_pin: PB6
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: -0.5
position_max: 250
position_min: -2.5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PB5
interpolate: true
diag_pin: PF2
run_current: 0.650

[stepper_z1]
dir_pin: !PG12
step_pin: PG13
enable_pin: !PG15 
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin: PG14
interpolate: true
run_current: 0.6
stealthchop_threshold: 0

[stepper_z2]
dir_pin: !PD7
step_pin: PG9
enable_pin: !PG11 
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z2]
uart_pin: PG10
interpolate: true
run_current: 0.6
stealthchop_threshold: 0

###########################################
# EXTRUDER CONFIGURATION
# Active section moved TO BTT_EBB2209.cfg
###########################################
#[extruder] 

###########################################
# HEATBED CONFIGURATION
###########################################
[heater_bed]
heater_pin: PF5
sensor_pin: PB1 # THB 
sensor_type: EPCOS 100K B57560G104F
control: watermark
min_temp: 0
max_temp: 130

[bed_mesh]
mesh_min = 30, 30
mesh_max = 270, 270
speed = 900
horizontal_move_z = 2
probe_count = 6,6
algorithm = bicubic
zero_reference_position: 150, 150
split_delta_z = 0.0125
move_check_distance = 3
mesh_pps = 4,4
fade_start = 0
fade_end = 2
fade_target = 0

[z_tilt]
z_positions:
   -50, 18
   175, 398
   400, 18
points:
   30, 5
   175, 295
   320, 5
speed: 200
horizontal_move_z: 10
retries: 3
retry_tolerance: 0.0075

###########################################
# COOLING CONFIGURATION
###########################################
#[fan_generic soc-fan]
#pin: CB2:gpio79  #CB1

[temperature_fan CB2]
pin: PF7
max_power: 1.0
off_below: 1.0
min_temp: 10.0
max_temp: 70.0
sensor_type: temperature_host
control: watermark

# M8P Fan0
#[fan_generic M8P-Fan0]
#pin: PF7
#tachometer_pin: PC2

# M8P Fan1
[fan_generic M8P-Fan1]
pin: PF9
#tachometer_pin: PC2

###########################################
# MISC CONFIGURATION
###########################################
#[neopixel my_neopixel_1]
#pin: PD15

[probe]
pin: ^!EBB:gpio21
x_offset: 0
y_offset: 0
z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3
lift_speed: 10.0
activate_gcode:
   {% set PROBE_TEMP = 150 %}
   {% set MAX_TEMP = PROBE_TEMP + 5 %}
   {% set ACTUAL_TEMP = printer.extruder.temperature %}
   {% set TARGET_TEMP = printer.extruder.target %}
   {% if TARGET_TEMP > PROBE_TEMP %}
   { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
   M109 S{ PROBE_TEMP }
   {% else %}
   # Temperature target is already low enough, but nozzle may still be too hot.
   {% if ACTUAL_TEMP > MAX_TEMP %}
   { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
   TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
   {% endif %}
   {% endif %}
#deactivate_gcode:


[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
   SET_LED LED=hotend_rgb RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
   SET_LED LED=hotend_rgb RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
   SET_LED LED=hotend_rgb RED=1 GREEN=0 BLUE=0 INDEX=3 TRANSMIT=1
