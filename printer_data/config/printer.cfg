# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.
[include fluidd.cfg]
[include timelapse.cfg]
[include KAMP_Settings.cfg]
[include macros.cfg]
[include test_speed.cfg]
[include bed_mesh.cfg]
[include sfs.cfg]
[include moonraker_obico_macros.cfg]

###########################################
# GPIO CONFIGURATION
###########################################
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

###########################################
# MCU CONFIGURATION
###########################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_24002C001351313433343333-if00

[mcu CB2]
serial: /tmp/klipper_host_mcu

###########################################
# THERMALS CONFIGURATION
###########################################
[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

###########################################
# KINEMATIX CONFIGURATION
###########################################
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 6000
max_z_velocity: 20
max_z_accel: 350
square_corner_velocity: 5.0

[exclude_object]

[idle_timeout]
timeout: 1800

[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
home_xy_position:170,170
speed:100
z_hop:10

###########################################
# MOVEMENT SYSTEM CONFIGURATION
###########################################
# Motor1
[stepper_x]
dir_pin: PE5
step_pin: PE6
enable_pin: !PC14
microsteps: 16
full_steps_per_rotation:200
rotation_distance: 40
endstop_pin: ^PF4
position_endstop: 350
position_max: 350
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC13
interpolate: false
diag_pin: PF4 
run_current: 1.1
sense_resistor: 0.110

# Motor2
[stepper_y]
dir_pin: PE1
step_pin: PE2
enable_pin: !PE4
microsteps: 16
full_steps_per_rotation:200
rotation_distance: 40
endstop_pin: ^PF3
position_endstop: 350
position_max: 350
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE3
interpolate: false
diag_pin: PF3
run_current: 1.1
sense_resistor: 0.110

# Motor3
[stepper_z]
dir_pin: !PB3
step_pin: PB4
enable_pin: PB6
microsteps: 16
rotation_distance: 8
endstop_pin: ^PF2
position_endstop: -0.5
position_max: 250
position_min: -2.5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PB5
interpolate: true
diag_pin: PF2
run_current: 0.650

[stepper_z1]
dir_pin: !PG12
step_pin: PG13
enable_pin: !PG15 
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin: PG14
interpolate: true
run_current: 0.6
stealthchop_threshold: 0

[stepper_z2]
dir_pin: !PD7
step_pin: PG9
enable_pin: !PG11 
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z2]
uart_pin: PG10
interpolate: true
run_current: 0.6
stealthchop_threshold: 0

###########################################
# EXTRUDER CONFIGURATION
###########################################
[extruder]
dir_pin: PB7
step_pin: PB8
enable_pin: !PE0
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
rotation_distance: 13.607   #Bondtech 5mm Drive Gears
gear_ratio: 50:17               #BMG Gear Ratio
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PA0 # HE0
sensor_pin: PB0 # T0
sensor_type: Generic 3950
min_temp: 10
max_temp: 275
max_power: 1.0
min_extrude_temp: 17
max_extrude_only_distance: 500 
max_extrude_only_velocity: 120 
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: PB9
interpolate: false
run_current: 0.5
hold_current: 0.110
stealthchop_threshold: 0
sense_resistor: 0.11
driver_TBL: 0 
driver_HEND: 6 
driver_HSTRT: 7 
driver_TOFF: 4 



